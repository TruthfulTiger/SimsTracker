<check if="{{ @challenge.hhID == null }}">
<check if="{{ @colours }}">
	<true>
		<table width="100%" cellpadding="5" id="colours" class="table table-hover table-bordered">
			<thead>
			<tr>
				<th scope="col">Colour</th>
				<th scope="col">Generation</th>
				<th scope="col">Action</th>
			</tr>
			</thead>

			<tbody>
			<repeat group="{{ @colours }}" value="{{ @colour }}">
				<tr class="{{ @colour.colour }}">
					<td>{{ trim(@colour.colour) }}</td>
					<td>{{ trim(@colour.generation) }}</td>
					<td><a href="{{ @BASE.'/colour/update/'. @colour.id }}" class="btn btn-primary"><i class="fa fa-edit" aria-hidden="true"></i> Edit</a>
						<a href="{{ @BASE.'/colour/delete/'. @colour.id }}"
						   data-toggle="confirmation"
						   data-content="This will delete this colour and all associated data."
						   class="btn btn-danger delete"><i class="fa fa-trash" aria-hidden="true"></i>
							Delete</a></td>
				</tr>
			</repeat>
			</tbody>
		</table>
	</true>
	<false>
		<p>No colours found.</p>
	</false>
</check>
</check>
<a href="{{ @BASE.'/colour/create/'. @SESSION.challenge }}" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Create</a>
<button class="btn btn-secondary" onclick="window.close();"><i class="fa fa-times" aria-hidden="true"></i> Close</button>

<script>
$(document).ready( function () {
    let table = $('#colours').DataTable({
		ordering: false,
		paging: false,
		searching: false,
		order: [[ 1, 'asc' ]],
        responsive: {
        breakpoints: [
            { name: 'desktop', width: Infinity },
            { name: 'tablet',  width: 1024 },
            { name: 'fablet',  width: 768 },
            { name: 'phone',   width: 480 }
        ]
    }
	});
} );
</script>
