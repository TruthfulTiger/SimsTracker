<check if="{{ @pets }}">
	<true>
		<table width="100%" cellpadding="5" id="pets" class="table table-hover table-bordered">
			<thead>
			<tr>
				<th scope="col">
						<select class="custom-select" id="hhSort">
						<option value="">Household</option>
						<repeat group="{{ @households }}" value="{{ @household }}">
						<option value="{{ trim(@household.name) }}">{{ trim(@household.name) }}</option>
						</repeat>
						</select>
				</th>
				<th scope="col">Name</th>
				<th scope="col">Age</th>
				<th scope="col">Species</th>
				<th scope="col">
					<select class="custom-select" id="lifeSort">
						<option value="">Life State</option>
						<option value="Alive">Alive</option>
						<option value="Deceased">Deceased</option>
					</select>
				</th>
				<th scope="col">Action</th>
			</tr>
			</thead>

			<tbody>
			<repeat group="{{ @households }}" value="{{ @household }}">
				<repeat group="{{ @pets }}" value="{{ @pet }}">
					<check if="{{ @pet.hhID == @household.hhID }}">
						<tr>
							<td>
							{{ trim(@household.name) }}
							</td>
							<td>{{ trim(@pet.name) }}</td>
							<td>
								<check if="{{ @pet.age == 'Baby' }}">
									<true>
										<check if="{{ @pet.species == 'Cat' }}">
											<true>
												Kitten
											</true>
											<false>
												Puppy
											</false>
										</check>
									</true>
									<false>
										{{ trim(@pet.age)}}
									</false>
								</check>
							</td>
							<td>{{ trim(@pet.species) }}</td>
							<td>{{ trim(@pet.lifeState)}}							</td>
							<td><a href="{{ @BASE.'/pet/view/'. @pet.id }}" data-toggle="tooltip" title="View" class="text-info" target="_blank"><i class="fa fa-eye"></i></a>&nbsp;&nbsp;
								<a href="{{ @BASE.'/pet/update/'. @pet.id }}" data-toggle="tooltip" title="Edit" class="text-primary"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
								<a href="#" onclick="confirm('{{ @BASE.'/pet/delete/'. @pet.id }}');"
								   data-toggle="tooltip"
								   title="Delete"
								   class="text-danger delete"><i class="fa fa-trash"></i></a></td>
						</tr>
					</check>
				</repeat>
			</repeat>
			</tbody>
		</table>
	</true>
	<false>
		<p>No pets found.</p>
	</false>
</check>

<a href="{{ @BASE.'/pet/create' }}" class="btn btn-success mt-3"><i class="fa fa-plus" aria-hidden="true"></i> Create</a>
<a href="#petMove" id="move" name="move" class="btn btn-primary mt-3" data-toggle="modal" data-target="#petMove"><i class="fas fa-exchange-alt" aria-hidden="true"></i> Move</a>

<div class="modal fade" id="petMove" tabindex="-1" aria-labelledby="petMoveLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="petMoveLabel">Move pet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	  <form action="{{ @BASE.'/pet/move' }}" validate="true" method="post" class="form-horizontal">
		<div class="form-group">
			<label for="hhPets">Choose pets to move (hold Ctrl to choose more than 1)</label>
			<select class="custom-select" multiple name="hhPets[]" id="hhPets">
				<repeat group="{{ @pets }}" value="{{ @pet }}">
					<option value="{{ @pet.id }}">{{ @pet.name }}</option>
				</repeat>
			</select>
		</div>
		<div class="form-group">
			<label for="hhID">Where are you moving these pets?</label>
				<select class="custom-select" name="hhID" id="hhID">
					<repeat group="{{ @households }}" value="{{ @hh }}">
						<option value="{{ @hh.hhID }}">{{ @hh.name }}</option>
					</repeat>
				</select>
		</div>		
      </div>
      <div class="modal-footer">
		<!-- Hidden fields and form submission -->
		<div class="control-group">
			<div class="">
			<input type="text" class="hptrap" name="hptrap" />
				<button type="submit" class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i> Save</button></a>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>



<script>
$(document).ready( function () {
let searchIDs;
    let table = $('#pets').DataTable({
		ordering: false,
        responsive: {
        breakpoints: [
            { name: 'desktop', width: Infinity },
            { name: 'tablet',  width: 1024 },
            { name: 'fablet',  width: 768 },
            { name: 'phone',   width: 480 }
        ]
    }
	});
	$('#hhSort').change(function() {
		let val = $(this).find('option:selected').val();
		table.columns(0).search(val).draw();
	});
	$('#lifeSort').change(function() {
		let val = $(this).find('option:selected').val();
		table.columns(4).search(val).draw();
	});
} );
</script>
