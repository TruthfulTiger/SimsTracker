<check if="{{ @pets }}">
	<true>
		<table width="100%" cellpadding="5" id="pets" class="table table-hover table-bordered">
			<thead>
			<tr>
			<th scope="col">
			<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" aria-label="Select all" id="select_all" value="on" name="select_all">
			<label class="custom-control-label" for="select_all"></label>
			</div>
			</th>
				<th scope="col">
						<select class="custom-select" id="hhSort">
						<option value="">Household</option>
						<repeat group="{{ @households }}" value="{{ @household }}">
						<option value="{{ trim(@household.name) }}">{{ trim(@household.name) }}</option>
						</repeat>
						</select>
				</th>
				<th scope="col">Name</th>
				<th scope="col">Age</th>
				<th scope="col">Species</th>
				<th scope="col">Gender</th>
				<th scope="col">Action</th>
			</tr>
			</thead>

			<tbody>
			<repeat group="{{ @households }}" value="{{ @household }}">
				<repeat group="{{ @pets }}" value="{{ @pet }}">
					<check if="{{ @pet.hhID == @household.hhID }}">
						<tr>
							<td>
							<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input select_all pets" id="{{ @pet.id }}" value="{{ @pet.id }}">
							<label class="custom-control-label" for="{{ @pet.id }}"></label>
							</div>
							</td>
							<td>{{ trim(@household.name) }}</td>
							<td>{{ trim(@pet.name) }}</td>
							<td>
								<check if="{{ @pet.age == 'Baby' }}">
									<true>
										<check if="{{ @pet.species == 'Cat' }}">
											<true>
												Kitten
											</true>
											<false>
												Puppy
											</false>
										</check>
									</true>
									<false>
										{{ trim(@pet.age)}}
									</false>
								</check>
							</td>
							<td>{{ trim(@pet.species) }}</td>
							<td>
							<check if="{{ @pet.gender == 'M' }}">
								<true>
								Male
								</true>
								<false>
								Female
								</false>
							</check>
							</td>
							<td><a href="{{ @BASE.'/pet/view/'. @pet.id }}" data-toggle="tooltip" title="View" class="text-info" target="_blank"><i class="fa fa-eye"></i></a>&nbsp;&nbsp;
								<a href="{{ @BASE.'/pet/update/'. @pet.id }}" data-toggle="tooltip" title="Edit" class="text-primary"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
								<a href="#" onclick="confirm('{{ @BASE.'/pet/delete/'. @pet.id }}');"
								   data-toggle="tooltip"
								   title="Delete"
								   class="text-danger delete"><i class="fa fa-trash"></i></a></td>
						</tr>
					</check>
				</repeat>
			</repeat>
			</tbody>
		</table>
	</true>
	<false>
		<p>No pets found.</p>
	</false>
</check>

<a href="{{ @BASE.'/pet/create' }}" class="btn btn-success mt-3"><i class="fa fa-plus" aria-hidden="true"></i> Create</a>
<a href="#petMove" data-pets="0" id="move" name="move" class="btn btn-primary mt-3" data-toggle="modal" data-target="#petMove"><i class="fas fa-exchange-alt" aria-hidden="true"></i> Move</a>

<div class="modal fade" id="petMove" tabindex="-1" aria-labelledby="petMoveLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="petMoveLabel">Move pet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	  <p></p>
      </div>
      <div class="modal-footer">
		<!-- Hidden fields and form submission -->
		<div class="control-group">
			<div class="">
				<input type="text" name="hptrap" class="hptrap" />
				<input type="hidden" name="move" value="move" />{{ @BASE.'/pet/move' }}
				<input type="hidden" name="id" value="{{ @pet.id }}" />
				<button type="submit" id="save" name="save" class="btn btn-success"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>



<script>
$(document).ready( function () {
var searchIDs;
var pets;
    let table = $('#pets').DataTable({
        responsive: {
        breakpoints: [
            { name: 'desktop', width: Infinity },
            { name: 'tablet',  width: 1024 },
            { name: 'fablet',  width: 768 },
            { name: 'phone',   width: 480 }
        ]
    }
	});
	$('#hhSort').change(function() {
		let val = $(this).find('option:selected').val();
		table.columns(0).search(val).draw();
	});

 	$('#petMove').on('show.bs.modal', function (event) {
		var button = $(event.relatedTarget); // Button that triggered the modal
		getIDs();
		var modal = $(this);
		modal.find('.modal-body').text(searchIDs);
	}) 

	function getIDs() {
    event.preventDefault();
    searchIDs = $("input:checkbox:checked").map(function(){
        return $(this).val();
    }).toArray();
	var _searchedIndex = $.inArray('on',searchIDs);
	if(_searchedIndex >= 0){
		searchIDs.splice(_searchedIndex,1);
		}
	}
} );
</script>
