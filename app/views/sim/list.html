<check if="{{ @sims }}">
	<true>
		<table width="100%" cellpadding="5" id="sims" class="table table-hover table-bordered">
			<thead>
			<tr>
				<th scope="col">
						<select class="custom-select" id="hhSort">
						<option value="">Household</option>
						<repeat group="{{ @households }}" value="{{ @household }}">
						<option value="{{ trim(@household.name) }}">{{ trim(@household.name) }}</option>
						</repeat>
						</select>
				</th>
				<th scope="col">Name</th>
				<th scope="col">Age</th>
				<th scope="col">Life State</th>
				<th scope="col">Gender</th>
				<th scope="col">Action</th>
			</tr>
			</thead>

			<tbody>
			<repeat group="{{ @households }}" value="{{ @household }}">
				<repeat group="{{ @sims }}" value="{{ @sim }}">
					<check if="{{ @sim.hhID == @household.hhID }}">
						<tr>
							<td>{{ trim(@household.name) }}</td>
							<td>{{ trim(@sim.firstName) }}</td>
							<td>{{ trim(@sim.age) }}</td>
							<td>{{ trim(@sim.lifeState) }}</td>
							<td>
							<check if="{{ @sim.gender == 'M' }}">
								<true>
								Male
								</true>
								<false>
								Female
								</false>
							</check>
							</td>
							<td><a href="{{ @BASE.'/sim/view/'. @sim.id }}" class="btn btn-info" target="_blank"><i class="fa fa-eye" aria-hidden="true"></i> View</a>
								<a href="{{ @BASE.'/sim/update/'. @sim.id }}" class="btn btn-primary"><i class="fa fa-edit" aria-hidden="true"></i> Edit</a>
								<a href="{{ @BASE.'/sim/delete/'. @sim.id }}"
								   data-toggle="confirmation"
								   data-content="All sim data will be deleted."
								   data-popout="true"
								   class="btn btn-danger delete"><i class="fa fa-trash" aria-hidden="true"></i>
									Delete</a>
								</td>
						</tr>
					</check>
				</repeat>
			</repeat>
			</tbody>
		</table>
	</true>
	<false>
		<p>No sims found.</p>
	</false>
</check>
<a href="{{ @BASE.'/sim/create' }}" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Create</a>

<script>
$(document).ready( function () {
    let table = $('#sims').DataTable({
        responsive: {
        breakpoints: [
            { name: 'desktop', width: Infinity },
            { name: 'tablet',  width: 1024 },
            { name: 'fablet',  width: 768 },
            { name: 'phone',   width: 480 }
        ]
    }
	});
	$('#hhSort').change(function() {
		let val = $(this).find('option:selected').val();
		console.log(val);
		table.columns(0).search(val).draw();
	});
} );
</script>
